<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../../public/assets/styles/SignPage.css">
</head>

<body>
    <main>
        <!-- sign-in form -->
        <div class="form-container">
            <div class="col col-1">
                <div class="image-layer"></div>
                <p class="featured-words"></p>
            </div>
            <div class="col col-2">
                <div class="btn-box">
                    <button class="btn btn-1" id="login">Sign In</button>
                    <button class="btn btn-2" id="register">Sign Up</button>
                </div>
    
                <div class="login-form">
                    <div class="form-title">
                        <span>Sign In</span>
                    </div>
                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Username" required />
                            <i class="bx bx-user icon"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password" required />
                            <i class="bx bx-lock icon"></i>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="input-box">
                            <button class="input-submit">
                                <span>Sign In</span>
                                <i class="bx bx-right-arrow-alt"></i>
                            </button>
                        </div>
                            <div class="social-login">
                                <i class="bx bxl-google"></i>
                                <i class="bx bxl-facebook"></i>
                                <i class="bx bxl-twitter"></i>
                                <i class="bx bxl-github"></i>
                            </div>
                        </div>
                    </div>
    
            <!-- sign-up form -->
            <div class="register-form">
                <div class="form-title">
                    <span>Create account</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required />
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="Email" class="input-field" placeholder="Email" required />
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required />
                        <i class="bx bx-lock icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign Up</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                        <div class="social-login">
                            <i class="bx bxl-google"></i>
                            <i class="bx bxl-facebook"></i>
                            <i class="bx bxl-twitter"></i>
                            <i class="bx bxl-github"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    
    </main>
    <script src="../../../public/assets/js/SignPage.js"></script>
</body>

</html>
