<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown de Botões</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
      Selecione uma opção
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li><button class="dropdown-item" onclick="selecionarOpcao('Opção 1')">Opção 1</button></li>
      <li><button class="dropdown-item" onclick="selecionarOpcao('Opção 2')">Opção 2</button></li>
      <li><button class="dropdown-item" onclick="selecionarOpcao('Opção 3')">Opção 3</button></li>
    </ul>
  </div>
</div>

<script>
  function selecionarOpcao(opcao) {
    document.getElementById('dropdownMenuButton').innerText = opcao;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
